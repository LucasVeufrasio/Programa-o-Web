<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Transação de Arquivos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Sistema de Criptografia</h1>
    
    <form id="newsForm">
        <div>
            <label>Encriptar (PDF, Word, Excel, etc.)</label>
            <div class="file-upload">
                <input type="file" id="fileUpload" name="fileUpload" multiple accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
                <p>Arraste arquivos aqui ou clique para selecionar</p>
            </div>
            <button type="submit">Criptografar</button>
            <div id="fileList"></div>
        </div>

        <div>
            <label>Decriptar</label>
            <div class="file-upload">
                <input type="file" id="imageUpload" name="imageUpload" multiple accept="image/*">
                <p>Arraste arquivos aqui ou clique para selecionar</p>
            </div>
            <div id="imagePreview"></div>
            <button type="submit">Descriptografar</button>
        </div>
    </form>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const preview = document.getElementById('imagePreview');
            preview.innerHTML = '';
            Array.from(e.target.files).forEach(file => {
                if (!file.type.match('image.*')) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.maxWidth = "200px";
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('fileUpload').addEventListener('change', function(e) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            Array.from(e.target.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                fileList.appendChild(fileItem);
            });
        });

        document.getElementById('newsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Operação realizada com sucesso!');
        });
    </script>
</body>
</html>
