<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DataCrypt - Painel</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .upload-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 400px;
      min-height: 350px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
      display: none;
    }
    .alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      display: none;
      z-index: 9999;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>DataCrypt</h2>
      <nav>
        <ul>
          <li><strong>Dashboard</strong></li>
          <li><a href="#" id="open-upload">Upload de Arquivos</a></li>
          <li><a href="login.html">Sair</a></li>
        </ul>
      </nav>
    </aside>

    <div class="main-area">
      <header class="custom-header">
        <div class="header-center">
          <input type="text" placeholder="Pesquisar histórico..." class="search-bar" />
        </div>
        <div class="header-right">
          <span class="user-name" id="user-name">Usuário</span>
          <img src="https://www.gravatar.com/avatar?d=mp" alt="avatar" class="user-avatar" />
        </div>
      </header>

      <main class="main-content">
        <section class="email-list">
          <h1>Arquivos Enviados</h1>
          <ul id="history-list" class="email-table">
            <li class="header">
              <span>Arquivo</span>
              <span>Destinatário</span>
              <span>Senha</span>
              <span>Data</span>
            </li>
            <li><span>Carregando...</span></li>
          </ul>
        </section>
      </main>
    </div>
  </div>

  <!-- popup de upload -->
  <div id="upload-popup" class="upload-popup">
    <div class="upload-popup-content">
      <h2>Criptografar Arquivo</h2>
      <form id="upload-form">
        <input type="file" name="file" required />
        <label for="senha">Senha para desbloqueio do destinatário</label>
        <input type="password" id="senha" name="senha" placeholder="Senha" required />
        <input type="email" name="email" placeholder="Destinatário" required />
        <button type="submit">Criptografar</button>
        <button type="button" id="close-upload">Fechar</button>
      </form>
    </div>
  </div>

  <!-- alerta -->
  <div id="alert" class="alert"></div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = "login.html";
    }

    // alerta dinâmico
    function mostrarAlerta(msg, tipo) {
      const el = document.getElementById("alert");
      el.textContent = msg;
      el.className = "alert";
      if (tipo === "success") {
        el.classList.add("alert-success");
      } else {
        el.classList.add("alert-error");
      }
      el.style.display = "block";
      setTimeout(() => { el.style.display = "none"; }, 4000);
    }

    // buscar nome
    fetch('http://127.0.0.1:3000/users/profile', {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('user-name').innerText = data.name;
    })
    .catch(() => {
      document.getElementById('user-name').innerText = 'Usuário';
    });

    // carregar histórico
    fetch('http://127.0.0.1:3000/users/history', {
      headers: { Authorization: `Bearer ${token}` }
    })
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('history-list');
      list.innerHTML = `
        <li class="header">
          <span>Arquivo</span>
          <span>Destinatário</span>
          <span>Senha</span>
          <span>Data</span>
        </li>
      `;
      if (data.length === 0) {
        list.innerHTML += `<li><span>Nenhum arquivo enviado ainda.</span></li>`;
      } else {
        data.forEach(item => {
          list.innerHTML += `
            <li>
              <span>
                <a href="#" class="download-link" data-id="${item.id}" data-filename="${item.filename}">
                  ${item.filename}
                </a>
              </span>
              <span>${item.email}</span>
              <span>${item.senha}</span>
              <span>${new Date(item.created_at).toLocaleString('pt-BR')}</span>
            </li>
          `;
        });
      }

      // clique no link para validar senha
      document.querySelectorAll(".download-link").forEach(link => {
        link.addEventListener("click", async (e) => {
          e.preventDefault();
          const senhaInformada = prompt("Digite a senha para desbloqueio:");
          if (!senhaInformada) return;
          const id = link.dataset.id;

          try {
            const resp = await fetch(`http://127.0.0.1:3000/upload/validate-download`, {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ id, senha: senhaInformada })
            });
            const result = await resp.json();
            if (resp.ok && result.allowed) {
              // autorizado
              window.location.href = `/files/${link.dataset.filename}`;
            } else {
              mostrarAlerta("Senha incorreta!", "error");
            }
          } catch {
            mostrarAlerta("Erro ao validar senha", "error");
          }
        });
      });

    });

    // popup
    document.getElementById("open-upload").addEventListener("click", e => {
      e.preventDefault();
      document.getElementById("upload-popup").style.display = "block";
    });
    document.getElementById("close-upload").addEventListener("click", () => {
      document.getElementById("upload-popup").style.display = "none";
    });

    // submit do upload
    document.getElementById("upload-form").addEventListener("submit", async e => {
      e.preventDefault();
      const file = e.target.file.files[0];
      const senha = e.target.senha.value;
      const email = e.target.email.value;

      const formData = new FormData();
      formData.append("file", file);
      formData.append("senha", senha);
      formData.append("email", email);

      try {
        const response = await fetch('http://127.0.0.1:3000/upload', {
          method: "POST",
          headers: { Authorization: `Bearer ${token}` },
          body: formData,
        });
        if (response.ok) {
          mostrarAlerta("Sucesso ao Enviar", "success");
          setTimeout(() => window.location.reload(), 2000);
        } else {
          mostrarAlerta("Erro ao enviar", "error");
        }
      } catch {
        mostrarAlerta("Erro ao enviar", "error");
      }
    });
  </script>
</body>
</html>
