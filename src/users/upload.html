<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload de Arquivos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Criptografar Arquivo</h1>

    <form id="upload-form">
      <input type="file" id="file" name="file" required /><br /><br />
      <input type="password" name="senha" placeholder="Senha de Criptografia" required /><br /><br />
      <input type="email" name="email" placeholder="E-mail do destinatário" required /><br /><br />
      <button type="submit">Criptografar</button>
    </form>

    <p><a href="login.html">Voltar</a></p>
  </div>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData();

      formData.append('file', form.file.files[0]);
      formData.append('senha', form.senha.value);
      formData.append('email', form.email.value);

      try {
        const res = await fetch('http://127.0.0.1:3000/upload', {
          method: 'POST',
          body: formData
        });

        let result = {};
        try {
          result = await res.json();
        } catch (jsonErr) {
          console.warn('Resposta do servidor não era JSON');
        }

        if (res.ok) {
          alert('Arquivo criptografado e enviado com sucesso!');
          window.location.href = 'home.html?status=success';
        } else {
          alert('Erro: ' + (result.message || 'Falha no upload'));
        }
      } catch (err) {
        console.error('Erro de conexão:', err);
        alert('Erro de conexão com o servidor.');
      }
    });
  </script>
</body>
</html>
